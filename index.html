<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UKRave Weekly Signup</title>

  <style>
    @font-face {
      font-display: block;
      font-family: Roboto;
      src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff");
    }

    @font-face {
      font-display: fallback;
      font-family: Roboto;
      font-weight: 600;
      src: url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff");
    }

    @font-face {
      font-display: fallback;
      font-family: Roboto;
      font-weight: 700;
      src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"),
           url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff");
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Roboto, Helvetica, sans-serif;
    }

    .sib-form-container {
      background-color: #050505;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.8);
      border: 1px solid #222;
    }

    .hero {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #222;
      margin: 0 0 20px 0;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      margin-bottom: 12px;
    }

    p.lead {
      font-size: 16px;
      text-align: center;
      color: #bbb;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      display: block;
      margin-bottom: 8px;
    }

    .sib-input input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      box-sizing: border-box;
      background: #111;
      color: #fff;
    }

    .sib-input input::placeholder {
      color: #777;
    }

    .checkboxes {
      margin-top: 8px;
    }

    .checkboxes label {
      font-size: 16px;
      color: #eee;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .checkboxes input {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      accent-color: #fff; /* white tick */
      background-color: #000;
    }

    .sib-form-block {
      margin-bottom: 20px;
    }

    .sib-form-block button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
    }

    .sib-form-block button:hover {
      background-color: #ddd;
    }

    .fine {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-top: 8px;
    }

    .badge {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .sib-form-container {
        padding: 20px;
        margin: 20px auto;
      }

      h1 {
        font-size: 24px;
      }

      p.lead {
        font-size: 14px;
      }

      label {
        font-size: 14px;
      }

      .sib-input input[type="email"] {
        padding: 10px;
        font-size: 14px;
      }

      .checkboxes label {
        font-size: 14px;
      }
    }
  </style>

  <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
</head>
<body>
  <div class="sib-form-container">
    <img
      class="hero"
      src="https://img.mailinblue.com/10207116/images/content_library/original/691a43e0dd1aab7bbc032a57.png"
      alt="UKRave Weekly"
    />

    <h1>Weekly Rave Update</h1>
    <p class="lead">Underground nights, big lineups &amp; local scene updates — once a week.</p>

    <form
      action="https://3d132773.sibforms.com/serve/MUIFANbhiTKzj3dd38swosnT9x8qwmLZkYG75ixQo6mJYpqY4fjm0VIM3lHNhdR1X5BvOboyP3pE5KGV5xYEdP_OMcbojQpjiNZdhGx7bxv4Ix_X0yBNJ2SsK7tmdWGGuiXwC9lZt0Z1rWoxnpESbhBFeWUEWqtI1dOFuoisMmY56bWwG06Iaiw-P-viCcPu0mqmnarlt2G0P9PWkQ=="
      method="post"
      accept-charset="utf-8"
      target="_top"
    >

      <!-- Email Input -->
      <div class="sib-form-block">
        <label for="EMAIL">Enter your email address to subscribe</label>
        <div class="sib-input">
          <input
            type="email"
            id="EMAIL"
            name="EMAIL"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <!-- City Selection Checkboxes -->
      <div class="sib-form-block">
        <label>Which city would you like to receive emails for?</label>
        <div class="checkboxes">
          <label><input type="checkbox" name="lists_25[]" value="4" /> Bristol</label>
          <label><input type="checkbox" name="lists_25[]" value="3" /> London</label>
          <label><input type="checkbox" name="lists_25[]" value="5" /> Manchester</label>
        </div>
      </div>

      <!-- Opt-In Checkbox -->
      <div class="sib-form-block">
        <label>
          <input type="checkbox" name="OPT_IN" value="1" required />
          Yes, send me the weekly update (unsubscribe any time).
        </label>
      </div>

      <!-- Submit Button -->
      <div class="sib-form-block">
        <button type="submit">Subscribe</button>
      </div>

      <div class="fine">We email once a week. No spam.</div>
    </form>

    <div class="badge">Independent &amp; non-profit — for r/ukrave</div>
  </div>

  <script src="https://sibforms.com/forms/end-form/build/main.js"></script>

  <script>
    // Require at least one city checkbox
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        const anyCity = document.querySelector('input[name="lists_25[]"]:checked');
        if (!anyCity) {
          alert("Please select at least one city.");
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
