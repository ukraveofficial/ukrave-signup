<style>
  /* Page + wrapper */
  body { background:#000 !important; color:#fff !important; }
  .sib-form { background:#000 !important; text-align:center !important; }
  #sib-form-container { background:transparent !important; }
  #sib-container.sib-container--large {

  }

  .sib-form-block p { color:#ddd !important; }
  .sib-form-block[style*="font-size:32px"] p { color:#fff !important; }

  /* Links */
  #sib-container a { color:#9bd7ff !important; text-decoration:underline !important; }

  /* Inputs */
  #sib-container .input, 
  #sib-container input[type="text"],
  #sib-container input[type="email"],
  #sib-container textarea,
  #sib-container select {
    background:#111 !important;
    color:#fff !important;
    border:1px solid #444 !important;
  }
  #sib-container input::placeholder,
  #sib-container textarea::placeholder {
    color:#9aa0a6 !important;
  }
  #sib-container .entry__label { color:#eee !important; }

  /* Checkboxes/radios text */
  .entry__choice span { color:#ddd !important; }

  /* Button */
  .sib-form-block__button {
    background:#fff !important;
    color:#000 !important;
    border:0 !important;
    border-radius:6px !important;
    font-weight:800 !important;
  }
  .sib-form-block__button:hover { opacity:.9 !important; }

  /* Status panels */
  #error-message {
    color:#ffd4d4 !important;
    background:#3a0f0f !important;
    border-color:#a32626 !important;
  }
  #success-message {
    color:#c9f7dd !important;
    background:#123c24 !important;
    border-color:#1f8a46 !important;
  }

  /* Image block: make sure it scales on mobile + sits on dark bg */
  .sib-image-form-block img {
    max-width:100% !important;
    height:auto !important;
    border-radius:6px !important;
    display:block !important;
    margin:0 auto !important;
  }
</style>
